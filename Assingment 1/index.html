<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>komputer store</h1>
    </header>

    <span class="container">
        <span class="bank-class">
            <h2>Joe Banker</h2>
            <p id="balance"> Balance <span>0</span> <span>kr</span></p>
            <p id="outstanding" hidden> Outstanding loan <span>0</span> <span>kr</span></p>
            <div><button id="loan-button"> GetLoan </button></div>
        </span>


        <span class="work-class">
            <h2>Work</h2>
            <p id="payment">Payment <span> 0</span> <span>kr</span></p>
            <span><button id="work-button"> Work </button></span>
            <span><button id="bank-button"> Bank </button></span>
            <span><button id="repay-button" hidden> Repay </button></span>
    </span>


        <span class="laptop-class">
            <h2>Laptops</h2>
            <select name="laptops" id="laptops"></select>
            <div>
                <h3>Features:</h3>
            </div>
            <div id="features"></div>
            </span>
        </span>

    <span class="currentLaptop">

        <span class="image">
            <img id="image" src="https://hickory-quilled-actress.glitch.me/assets/images/1.png"
            alt="no picture found"
            height="200"
            width="200">
        </span>

        <span class=laptop-text>

            <h2 id = "title"></h2>
            <p id = "description"></p>
            <h3 id = "price"></h3>
        </span>
            

        <span class = buy-class>

            <button id = "buy-now"> Buy Now</button>
        </span>
        <script src="index.js"></script>
    </span>



</body>

</html>
